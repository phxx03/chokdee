<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="small" (click)="goBack()" icon-start>
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      เพิ่มรายชื่อพนักงาน
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- โปรดแก้ไขฟิลด์และเพิ่มฟิลด์ตามต้องการ -->
      <ion-item>
        <input type="file" #fileInput style="display: none" (change)="selectFile($event)" />
        <div class="upload-box" *ngIf="!selectedImage" (click)="fileInput.click()">
          <ion-icon name="camera" class="camera-icon"></ion-icon>
          <div class="upload-text">เลือกรูปภาพ</div>
        </div>
        <img [src]="selectedImage" *ngIf="selectedImage" class="selected-image" (click)="fileInput.click()" />
        <ion-icon *ngIf="selectedImage" name="checkmark-circle-outline" class="selected-icon"></ion-icon>
        <span *ngIf="selectedImage" class="file-name">{{ selectedFiles?.item(0)?.name }}</span>
      </ion-item>

      <ion-item>
        <ion-label position="floating">ชื่อ</ion-label>
        <ion-input type="text" [(ngModel)]="form.personnel_fname" name="personnel_fname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">นามสกุล</ion-label>
        <ion-input type="text" [(ngModel)]="form.personnel_lname" name="personnel_lname"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="floating">เลขบัตรประชาชน</ion-label>
        <ion-input type="tel" [(ngModel)]="form.personnel_caedID" name="personnel_caedID" inputmode="numeric" pattern="[0-9]*" maxlength="13" (ionInput)="onInput()"></ion-input>
      </ion-item>
      <ion-item *ngIf="form.personnel_caedID && form.personnel_caedID.length !== 13 ">
        <ion-label position="stacked" color="danger">กรุณากรอกเลขบัตรประชาชนให้ครบ 13 หลัก</ion-label>
      </ion-item>             -->

      <ion-item>
        <ion-label position="floating">เลขบัตรประชาชน</ion-label>
        <ion-input type="tel" [(ngModel)]="form.personnel_caedID" name="personnel_phone" inputmode="numeric" pattern="[0-9]*" maxlength="13" (ionInput)="onInput2()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
        <ion-input type="tel" [(ngModel)]="form.personnel_phone" name="personnel_phone" inputmode="numeric" pattern="[0-9]*" maxlength="10" (ionInput)="onInput()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="form.personnel_email" name="personnel_email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="form.personnel_username" name="personnel_username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="form.personnel_password" name="personnel_password"></ion-input>
      </ion-item>

      <div class="form-group">
        <ion-button expand="block" type="submit" [disabled]="!isFormValid() || (form.personnel_caedID && form.personnel_caedID.length !== 13) || (form.personnel_phone && form.personnel_phone.length !== 10)">เพิ่มรายชื่อ</ion-button>
      </div>
    </form>

    <div class="alert alert-warning" *ngIf="registerForm.submitted && isSignUpFailed">
      Signup failed!<br />{{ errorMessage }}
    </div>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>

    <ion-item>
    </ion-item>
  </ion-card-content>
</ion-card>
