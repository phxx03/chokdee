<ion-header class="header" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-padding-center">Personnel List </ion-title>
  </ion-toolbar>
</ion-header>


  <ion-searchbar mode="ios" placeholder="ชื่อสินค้า" [(ngModel)]="product_name" ></ion-searchbar>
  <ion-card>
    <ion-list
        *ngFor="let product of products; let i = index"
        [class.active]="i == currentIndex"
        (click)="goToDetailPage(product.id)"
      >
        <ion-item>
          <ion-thumbnail slot="start">
          <img src= "{{ product.product_img }}" />
          </ion-thumbnail>
          <ion-label>
            <h2>{{ product.product_name }}</h2>
            <small>{{ product.product_description }}</small>
          </ion-label>
          
          <a [class.active]="i == currentIndex">
            {{ product.product_quantity }}
          </a>
      </ion-item>
    </ion-list>
    <button (click)="removeAllProducts()">
      Remove All
    </button>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-card>
